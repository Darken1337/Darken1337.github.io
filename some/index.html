<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/css/main.css">
    <title>Главная</title>
  </head>
  <body>
    <section id="s-banner">
      <div class="container">
        <header class="header">
          <div class="current-page link"><span>Главная</span></div>
          <button class="button_transparent link" type="button"><span>оставить заявку</span><span class="plus-icon">+</span></button>
        </header>
        <div class="banner"><img class="banner__image" src="static/img/banner-bg.png" alt="">
          <div class="banner__col">
            <h1 class="title-primary">андрей юдин</h1>
            <h2 class="title-secondary">Я смогу всем показать твою красоту</h2>
            <div class="subscribtion">professional photographer</div>
            <ul class="menu-vertical">
              <li><a class="link" href="#">Услуги</a></li>
              <li><a class="link" href="#">Контакты</a></li>
              <li><a class="link" href="#">За кадром</a></li>
            </ul>
          </div>
          <div class="banner__col">
            <ul class="socials-vertical">
              <li><a href="#">
                  <svg style="width: 24px;height:24px">
                    <use xlink:href="static/img/sprites.svg#instagram"></use>
                  </svg></a></li>
              <li><a href="#">
                  <svg style="width: 24px;height:14px">
                    <use xlink:href="static/img/sprites.svg#vk"></use>
                  </svg></a></li>
              <li><a href="#">
                  <svg style="width: 24px;height:24px">
                    <use xlink:href="static/img/sprites.svg#telegram"></use>
                  </svg></a></li>
            </ul>
            <button class="button_gradient_violet" type="button">Обо мне</button>
          </div>
        </div>
      </div>
    </section>
    <div id="s-gallery-prev">
      <div class="container">
        <div class="gallery-prev">
          <div class="gallery-item"><img class="img-gray" src="static/img/photo1-gray.jpg" alt=""><img class="img-colored" src="static/img/photo1.jpg" alt="">
            <div class="gallery-item__content">
              <h2 class="title-primary">В среде</h2>
            </div>
          </div>
          <div class="gallery-item"><img class="img-gray" src="static/img/photo2-gray.jpg" alt=""><img class="img-colored" src="static/img/photo2.jpg" alt="">
            <div class="gallery-item__content">
              <h2 class="title-primary">Два</h2>
            </div>
          </div>
          <div class="gallery-item"><img class="img-gray" src="static/img/photo3-gray.jpg" alt=""><img class="img-colored" src="static/img/photo3.jpg" alt="">
            <div class="gallery-item__content">
              <h2 class="title-primary">В среде</h2>
            </div>
          </div>
          <div class="gallery-item">  <img class="img-gray" src="static/img/photo4-gray.jpg" alt=""><img class="img-colored" src="static/img/photo4.jpg" alt="">
            <div class="gallery-item__content">
              <h2 class="title-primary">Пять</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer id="s-footer">
      <div class="container">
        <div class="footer">
          <ul class="menu-hor">
            <li><a class="link" href="#">контакты</a></li>
            <li><a class="link" href="#">услуги</a></li>
            <li><a class="link" href="#">за кадром</a></li>

          <ul class="socials-hor">
            <li><a href="#">
                <svg style="width: 24px;height:24px">
                  <use xlink:href="static/img/sprites.svg#instagram"></use>

            <li><a href="#">
                <svg style="width: 24px;height:14px">
                  <use xlink:href="static/img/sprites.svg#vk"></use>
                </svg></a></li>
            <li><a href="#">
                <svg style="width: 24px;height:24px">
                  <use xlink:href="static/img/sprites.svg#telegram"></use>
                </svg></a></li>
          </ul>
        </div>
      </div>
    </footer>

  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="static/libs/js/svg4everybody.min.js"></script>
  <script src="static/js/main.js"></script>
</html>
